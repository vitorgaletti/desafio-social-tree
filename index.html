<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Social Tree</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <img
            src="https://avatars.githubusercontent.com/u/48422850?v=4"
            alt="Perfil"
          />
          <p>@devvitorgaletti</p>
        </div>
        <nav>
          <ul>
            <li><a href="#">LINK 1</a></li>
            <li><a href="#">LINK 2</a></li>
            <li><a href="#">LINK 3</a></li>
            <li><a href="#">LINK 4</a></li>
          </ul>
        </nav>

        <div class="social-links">
          <ul>
            <li>
              <a href="https://twitter.com/DevVitorGaleti" target="_blank">
                <img src="./assets/twitter.svg" alt="Twitter" title="Twitter" />
              </a>
            </li>
            <li>
              <a href="https://www.twitch.tv" target="_blank">
                <img src="./assets/twitch.svg" alt="Twitch" title="Twitch" />
              </a>
            </li>
            <li>
              <a
                href="https://www.instagram.com/devvitorgaletti"
                target="_blank"
              >
                <img
                  src="./assets/instagram.svg"
                  alt="Instagram"
                  title="Instagram"
                />
              </a>
            </li>
            <li>
              <a href="https://www.linkedin.com/in/vitorgaleti" target="_blank">
                <img
                  src="./assets/linkedin.svg"
                  alt="Linkedin"
                  title="Linkedin"
                />
              </a>
            </li>
            <li>
              <a href="https://github.com/vitorgaletti" target="_blank">
                <img src="./assets/github.svg" alt="Github" title="Github" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
